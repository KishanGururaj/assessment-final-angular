
<div class="container-fluid mb-5">
    <h1>Company Registeration Form</h1>
    <h3>{{msg}}</h3>
    <form #userForm="ngForm">
        {{userForm.value |json}}
        <div class="form-group">
            <label>UserName</label>
            <input type="text" required #userName="ngModel" [(ngModel)]="company.userName" [class.is-invalid]="userName.invalid && userName.touched"
            class="form-control" name="userName"ngModel>
            <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">Name is required</small>
        </div>
        <div class="form-group">
            <label>FirstName</label>
            <input type="text"required #firstName="ngModel" [(ngModel)]="company.firstName" [class.is-invalid]="firstName.invalid && firstName.touched"
            class="form-control" name="firstName" ngModel>
            <small [class.d-none]="firstName.valid || firstName.untouched" class="text-danger">FirstName is required</small>
         </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" required #lastName="ngModel" [(ngModel)]="company.lastName"[class.is-invalid]="lastName.invalid && lastName.touched"
            class="form-control"name="lastName"ngModel>
            <small [class.d-none]="lastName.valid || lastName.untouched" class="text-danger">LastName is required</small>

        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" required #emailId="ngModel" [(ngModel)]="company.emailId" [class.is-invalid]="emailId.invalid && emailId.touched"
            class="form-control"name="emailId"ngModel>
            <small [class.d-none]="emailId.valid || emailId.untouched" class="text-danger">Email is required</small>

        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" #phoneNo="ngModel" [(ngModel)]="company.phoneNo" pattern="^\d{10}$"[class.is-invalid]="phoneNo.invalid && phoneNo.touched"
             class="form-control"name="phoneNo"ngModel>
             <div *ngIf="phoneNo.errors && (phoneNo.invalid || phoneNo.touched)">
                 <small class="text-danger" *ngIf="phoneNo.errors.required">Phone number is required</small>
                 <small class="text-danger" *ngIf="phoneNo.errors.pattern">Phone must be 10 digits</small>
             </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="tel" required #password="ngModel" [(ngModel)]="company.password"[class.is-invalid]="password.invalid && password.touched"
            class="form-control" name="password"ngModel>
            <small [class.d-none]="password.valid || password.untouched" class="text-danger">Password is required</small>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="tel" required #confirmPassword="ngModel" [(ngModel)]="company.confirmPassword" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"
            class="form-control"name="confirmPassword"ngModel>
            <small [class.d-none]="confirmPassword.valid || confirmPassword.untouched" class="text-danger">Confirm Password is required</small>

        </div>
        <button [disabled]="userForm.form.invalid"class="btn btn-primary" type="submit" (click)="registerNow()">Register</button>
        <button class="btn btn-primary" type="reset">Clear</button>
    </form>
</div>
